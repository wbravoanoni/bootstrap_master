<!DOCTYPE html>
<html lang="es">
<head>

				<nav class="col-md-12 col-lg-auto menu d-flex align-items-stretch flex-wrap flex-sm-nowrap">

				</nav>

			<div class="row slider">

							<li data-target="#slider" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="https://www.ecotripschile.com/thumb/1200x400/media/ISLA%20DE%20PASCUA/easter-island-chile.jpg" alt="slide 1" class="d-block img-fluid">
							</div>

							<div class="carousel-item">
								<img src="http://www.ckayna.com/wp-content/uploads/2018/04/sitios-madrid-1200x400.jpg" alt="slide 1" class="d-block img-fluid">
							</div>

							<div class="carousel-item">
								<img src="http://vicsamexico.com.mx/wp-content/uploads/2017/11/2-1200x400.png" alt="slide 1" class="d-block img-fluid">
							</div>
						</div>

						<a href="#slider" class="carousel-control-prev" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>

						<a href="#slider" class="carousel-control-next" data-slide="next">

	<script src="asset/js/jquery-3.3.1.min.js"></script>
