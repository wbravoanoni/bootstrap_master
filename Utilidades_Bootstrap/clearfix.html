<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<!--atajo meta:vp -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<title>Clearfix</title>
</head>

<style>
	.caja{
		height: 100px;
		width: 100px;
		background: black;

}
</style>

<body>
<!--a los inline block se le puede agregar paddin y margin-->
<div class="container">
	<div class="row">
		<div class="col">
			<div class="bg-primary text-white p-2 mb-4">Elemento de tipo bloque</div>
			<span class="bg-success text-white p-2 mb-4">Elemento de tipo linea</span>
			<span class="bg-success text-white p-2 mb-4">Elemento de tipo linea</span>
			<span class="bg-success d-inline-block text-white p-2 mb-4">Elemento de tipo linea-bloque</span>
			<span class="bg-success d-inline-block text-white p-2 mb-4">Elemento de tipo linea-bloque</span>
			<!--(convertido a inline block)-->
			<div class="bg-primary d-inline-block text-white p-2 mb-4">Elemento de tipo bloque </div>
			<!--Elemento de linea convertido a block-->
			<span class="bg-success text-white d-block p-2 mb-4">Elemento de tipo linea</span>
		</div>
	</div>

	<div class="row mt-3">
		<div class="col">
			<div class="bg-primary clearfix">
				<div class="caja d-inline-block float-left"></div>	
				<div class="caja d-inline-block float-right"></div>			
			</div>
		</div>
	</div>
</div>



	<script src="asset/js/jquery-3.3.1.min.js"></script>
	<script src="asset/js/bootstrap.min.js"></script>
</body>
</html>
