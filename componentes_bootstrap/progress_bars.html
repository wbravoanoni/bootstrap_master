<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<!--atajo meta:vp -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../asset/css/bootstrap.min.css">
	<title>Barras de progreso</title>

<style>

</style>
</head>
<body>

<div class="container">
	<h3 class="text-center mt-3">Progress bar</h3>
	<hr>
	<div class="row justify-content-center">
		<div class="col-6">
			<div class="progress mb-3" style="height: 26px">

<div class="progress-bar" role="progressbar" style="width:80%;height: 25px; line-height:25px;">80%</div>
			</div>
		</div>
		<div class="col-6">
			<div class="progress mb-3" style="height: 26px">

<div class="progress-bar" role="progressbar" style="width:50%;height: 30px; line-height:30px;">50%</div>
			</div>

<div class="progress mb-3" style="height: 26px">
	<div class="progress-bar bg-dark" role="progressbar" style="width:50%;height: 30px; line-height:30px;">50%</div>
</div>

<div class="progress mb-3" style="height: 26px">
	<div class="progress-bar bg-danger" role="progressbar" style="width:50%;height: 30px; line-height:30px;">50%</div>
</div>

<div class="progress mb-3" style="height: 26px">
	<div class="progress-bar bg-warning" role="progressbar" style="width:50%;height: 30px; line-height:30px;">50%</div>
</div>

<div class="progress mb-3" style="height: 26px">
	<div class="progress-bar bg-success" role="progressbar" style="width:50%;height: 30px; line-height:30px;">50%</div>
</div>

<div class="progress mb-3" style="height: 26px">
	<div class="progress-bar bg-info" role="progressbar" style="width:50%;height: 30px; line-height:30px;">50%</div>
</div>

<div class="progress mb-3" style="height: 26px">
	<div class="progress-bar bg-info progress-bar-striped" role="progressbar" style="width:50%;height: 30px; line-height:30px;">50%</div>
</div>

<div class="progress mb-3" style="height: 26px">
	<div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width:50%;height: 30px; line-height:30px;">50%</div>
</div>

		</div>
	</div>	
</div>
		<script src="../asset/js/jquery-3.3.1.min.js"></script>
	<script src="../asset/js/bootstrap.min.js"></script>
</body>
</html>
