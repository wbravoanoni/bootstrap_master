<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<!--atajo meta:vp -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../asset/css/bootstrap.min.css">
	<title>Botones</title>

<style>

</style>
</head>
<body>
	<div class="container">
		<div class="row pt-2">
			<div class="col-6">
				<h2>Botones</h2>
				<button type="boton" class="btn btn-primary">btn-primary</button>
				<button type="boton" class="btn btn-secondary">btn-secondary</button>
				<button type="boton" class="btn btn-success">btn-success</button>
				<button type="boton" class="btn btn-info">btn-nfo</button>
				<button type="boton" class="btn btn-warning">btn-warning</button>
				<button type="boton" class="btn btn-danger">btn-danger</button>
				<button type="boton" class="btn btn-link">btn-link</button>
			</div>

		<div class="col-6">
			<h2>Outline button</h2>
			<button type="boton" class="btn btn-outline-primary">btn-primary</button>
			<button type="boton" class="btn btn-outline-secondary">btn-secondary</button>
			<button type="boton" class="btn btn-outline-success">btn-success</button>
			<button type="boton" class="btn btn-outline-info">btn-nfo</button>
			<button type="boton" class="btn btn-outline-warning">btn-warning</button>
			<button type="boton" class="btn btn-outline-danger">btn-danger</button>
			<button type="boton" class="btn btn-outline-link">btn-link</button>
		</div>
	</div>

		<div class="row pt-2">
		<div class="col-6">
			<h2>Large button</h2>
			<button type="boton" class="btn btn-lg btn-primary">btn-primary</button>
			<button type="boton" class="btn btn-lg btn-secondary">btn-secondary</button>
			<button type="boton" class="btn btn-lg btn-success">btn-success</button>
			<button type="boton" class="btn btn-lg btn-info">btn-nfo</button>
			<button type="boton" class="btn btn-lg btn-warning">btn-warning</button>
			<button type="boton" class="btn btn-lg btn-danger">btn-danger</button>
			<button type="boton" class="btn btn-lg btn-link">btn-link</button>
		</div>

		<div class="col-6">
			<h2>Small button</h2>
			<button type="boton" class="btn btn-sm btn-primary">btn-primary</button>
			<button type="boton" class="btn btn-sm btn-secondary">btn-secondary</button>
			<button type="boton" class="btn btn-sm btn-success">btn-success</button>
			<button type="boton" class="btn btn-sm btn-info">btn-nfo</button>
			<button type="boton" class="btn btn-sm btn-warning">btn-warning</button>
			<button type="boton" class="btn btn-sm btn-danger">btn-danger</button>
			<button type="boton" class="btn btn-sm btn-link">btn-link</button>
		</div>
	</div>


			<div class="row pt-2">
		<div class="col-6">
			<h2>block button</h2>
			<button type="boton" class="btn btn-lg btn-block btn-primary">btn-primary</button>
			<button type="boton" class="btn btn-lg btn-block btn-secondary">btn-secondary</button>
			<button type="boton" class="btn btn-lg btn-block btn-success">btn-success</button>
			<button type="boton" class="btn btn-lg btn-block btn-info">btn-nfo</button>
			<button type="boton" class="btn btn-lg btn-block btn-warning">btn-warning</button>
			<button type="boton" class="btn btn-lg btn-block btn-danger">btn-danger</button>
			<button type="boton" class="btn btn-lg btn-block btn-link">btn-link</button>
		</div>

	<div class="col-6">
		<h2>Disable Buttons</h2>
		<button type="boton" class="btn btn-primary" disabled>btn-primary</button>
		<button type="boton" class="btn btn-secondary" disabled>btn-secondary</button>
		<button type="boton" class="btn btn-success" disabled>btn-success</button>
		<button type="boton" class="btn btn-info" disabled>btn-nfo</button>
		<button type="boton" class="btn btn-warning disabled">btn-warning</button>
		<button type="boton" class="btn btn-danger" disabled>btn-danger</button>
		<button type="boton" class="btn btn-link" disabled>btn-link</button>
	</div>
		</div>

	</div>
		<script src="../asset/js/jquery-3.3.1.min.js"></script>
	<script src="../asset/js/bootstrap.min.js"></script>
</body>
</html>
