<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<!--atajo meta:vp -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../asset/css/bootstrap.min.css">
	<title>Plantilla</title>

	<style>

	.columna{
		margin-top: 20px; 
		/*background:#f2f2f2;
		border: 1px solid #424242;
		*/
	}

	</style>
</head>
<body>
	<div class="container-fluid">
		<!--Eliminar espaciado no-gutters-->
		<div class="row no-gutters">
			<div class="col-4 columna">
				<!--Se adapta al padre- img-fluid-->
				<!--Esquinas redondeadas - rounded -->
				<!--IMagen con un borde - img-thumbnail-->
				<img class="img-fluid float-left img-thumbnail" src="http://lorempixel.com/200/200"  alt="">

				<img class="img-fluid float-right" src="http://lorempixel.com/200/200" class="img-fluid" alt="">
			</div>

		</div>

		<hr>

		<div class="row">
			<div class="col-6">
				<figure class="figure">
					<img class="img-fluid rounded" src="http://lorempixel.com/400/400" class="img-fluid" alt="">
					<figcaption class="figure-caption">
						<p class="text-center">Lorem ipsum dolor sit amet, consectetur
						</p>
					</figcaption>
				</figure>
			</div>
		</div>
	</div>





		<script src="../asset/js/jquery-3.3.1.min.js"></script>
	<script src="../asset/js/bootstrap.min.js"></script>
</body>
</html>
