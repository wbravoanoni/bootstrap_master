<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<!--atajo meta:vp -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../asset/css/bootstrap.min.css">
	<title>bloques codigo</title>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-6">
				<h2>Bloques de codigo en linea</h2>
			<p>Lorem ipsum dolor sit amet, <code>&lt;h1&gt;</code> adipisicing elit. Sequi, accusamus!</p>
				<hr>
				<h2>Bloques de codigo</h2>
				<pre><code>&lt;h1&gt;Lorem ipsum dolor sit amet.&lt;/h1&gt;</code></pre>
				<pre><code>&lt;p&gt;Lorem ipsum dolor sit amet.&lt;/p&gt;</code></pre>
				<hr>
				<h2>Teclas</h2>
				<p>Para copiar texto Presiona <kbd>Ctrl + C </kbd></p>
				<p>Para copiar texto Presiona <kbd>Ctrl + V </kbd></p>
			</div>
		</div>
	</div>

	<script src="../asset/js/jquery-3.3.1.min.js"></script>
	<script src="../asset/js/bootstrap.min.js"></script>
</body>
</html>
