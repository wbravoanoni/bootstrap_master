<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../asset/css/bootstrap.min.css">
	<title>Plantilla</title>

	<style>
		.row{
			background-color: #e8e8e8;
			margin-top: 40px;
			margin-bottom: 40px;
		}

		.columna{
			background-color: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
		}

	</style>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="columna col-auto offset-2">Columna</div>
		</div>

		<div class="row">
			<div class="columna col-4 offset-4">Columna</div>
		</div>

		<div class="row justify-content-center">
			<div class="columna col-4">Columna</div>
		</div>

		<div class="row">
			<div class="columna offset-1">Columna</div>
			<div class="columna offset-2">Columna</div>
		</div>

		<div class="row">
			<div class="columna col-4">Columna</div>
		</div>
		<div class="row">
			<div class="columna col-4 offset-lg-4">Columna</div>
		</div>

	</div>

	<script src="../asset/js/jquery-3.3.1.min.js"></script>
	<script src="../asset/js/bootstrap.min.js"></script>
</body>
</html>
