<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<!--atajo meta:vp -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../asset/css/bootstrap.min.css">
	<title>Formularios</title>
</head>
<body>

<div class="container">

	<div class="row mt-3">
		<div class="col">
			<form action="">
				<div class="form-group row">
					<div class="col-md-6 col-12 mb-3">
						<label class="" for="nombre">Nombre</label>
						<input class="form-control" type="text" placeholder="Nombre" name="nombre" id="nombre">	
					</div>
					<div class="col-6 col-12 mb-3">
						<label class="" for="contrasena">Contraseña</label>
						<input class="form-control" type="password" placeholder="Contraseña" name="contrasena" id="contrasena">	
					</div>
				</div>

				<div class="form-group row">
					<div class="col-12 col-md-6 mb-3">
						<label class="" for="mensaje">Mensaje</label>
						<textarea class="form-control" type="password" placeholder="mensaje" name="mensaje" id="mensaje">
						</textarea>
					</div>	

					<div class="col-12 col-md-3 mb-3">
						<div class="form-group">	
							<label for="pais">Pais</label>
								<select id="pais" value="" class="form-control">
									<option name="" id="">Chile</option>
									<option name="" id="">Brazil</option>
									<option name="" id="">Mexico</option>
								</select>
						</div>
					</div>

					<div class="col-12 col-md-3 mb-3">
						<div class="form-group">
					<label for="">Sexo</label>
					<div class="form-check">
						<label for="hombre" class="form-check-label" for="">
							<input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
						</label>
					</div>		
					<div class="form-check">		
							<label for="mujer" class="form-check-label" for="">
							<input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
							</label>
					</div>
						</div>						
					</div>
				</div>

			
		<div class="form-group row">
			<div class="col-12 col-md-9 col-md-12">
				<div class="form-check text-center">
					<label for="terminos" class="form-check-label" for="">
						<input type="checkbox" name="sexo" id="terminos" class="form-check-input mr-2">Acepto terminos y condiciones
					</label>
				</div>
			</div>	
		</div>			

		<div class="row justify-content-center">
			<div class="col-12 col-sm-9 col-md-4">
				<button class="btn btn-primary btn-block" type="submit">Enviar</button>
			</div>
		</div>

			


		
			</form>
			
		</div>	
	</div>
</div>

	<script src="../asset/js/jquery-3.3.1.min.js"></script>
	<script src="../asset/js/bootstrap.min.js"></script>
</body>
</html>
